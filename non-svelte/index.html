<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name='viewport' content='width=device-width,initial-scale=1' />
        <title>Story of the Census</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <div class="col-wide middle">
                <div class="logo-block">
                    <a href="https://www.ons.gov.uk/" class="logo" style="width: 270px;">ONS</a>
                    <a href="https://www.ons.gov.uk/census/" class="logo" style="width: 160px;">CENSUS</a>
                </div>
            </div>
        </nav>
        <div class="foreground">
            <header class="x short census-gradient">
                <div class="v-padded col-medium middle short" style="position: relative">
                    <div>
                        <h1>Title of the Article</h1>
                        <p class="article-date" style="margin-top: 5px">20 June 2022</p>
                        <p class="text-big" style="margin-top: 5px">..... ..... .....</p>
                    </div>
                </div>
            </header>
            <section class="theme-story_of_census">
                <div class="col-medium text-column">
                    <h2>Section Title</h2>
                    <p>..... ..... .....</p>
                </div>
            </section>
            <section class="img-filler-section">
                <div class="middle col-mediumwide  short">
                    <div class="img-filler-div">
                        <div class="img-filler-text">
                            <div class="img-filler-gradient-bar"></div>
                            <h2>.....</h2>
                            <p>..... </p>
                        </div>
                        <div class="img-filler-img narrow-img">
                            <img src="img/mountain.jpg" alt="Alt text" title="Title">
                        </div>
                    </div>
                </div>
            </section>
            <section class="theme-dark">
                <div class="col-medium text-column">
                    <h2>Section Title</h2>
                    <p>..... </p>
                </div>
            </section>
            <section class="theme-story_of_census">
                <div class="col-medium text-column less-padding-after">
                    <h2>Section Title</h2>
                    <p>..... </p>
                </div>
                <div class="img-filler-img fullWidth">
                    <img src="img/waterfall.jpg" alt="Alt text" title="Title">
                </div>
                <div class="col-medium text-column less-padding-before">
                    <p>..... </p>
                </div>
            </section>
        </div>
        <footer>
            <div class="col-wide progress-bar-width-margin" data-analytics="footer">
                <a href="https://www.ons.gov.uk/">
                    <div class="logo-img">ONS</div>
                </a>
                <ul>
                    <li>
                        <a href="https://www.ons.gov.uk/aboutus/contactus" class="link" style="color: #2d3c89">Contact us</a>
                    </li>
                    <li>
                        <a href="https://www.ons.gov.uk/help/privacynotice" class="link" style="color: #2d3c89">Cookies and privacy</a>
                    </li>
                </ul>
                <p style="color:#414042;font-weight:normal">Footer text</p>
            </div>
        </footer>
    </body>
</html>
